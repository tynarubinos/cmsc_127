{% extends "base.html" %}
{% block title %}Edit Supplier{% endblock %}
{% block content %}
    <div class="container">
        <h1 style="color: #c02420; font-size: 40pt;"><b>Edit Supplier</b></h1>
        <div class="row">
                <form action="/edit_supplier/{{ item.id }}" method="POST">
                    <div class="form-group">
                        <label for="id">ID:</label>
                        <input type="text" id="id" name="id" value="{{ item.id }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" value="{{ item.name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" value="{{ item.address }}" required>
                    </div>
                    <div class="form-group">
                        <label for="contact_number">Contact Number:</label>
                        <input type="text" id="contact_number" name="contact_number" value="{{ item.contact_number }}" required>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Update Supplier">
            </form>
        </div>
    </div>
{% endblock %}
